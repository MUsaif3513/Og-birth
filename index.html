
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birth Certificate Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .certificate-container {
      position: relative;
      width: 2480px;
      height: 3508px;
      background-image: url('birth_certificate_template.jpg');
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }
    .field {
      position: absolute;
      font-size: 32px;
      font-weight: bold;
      color: black;
    }
    #name { top: 900px; left: 580px; }
    #dob { top: 1000px; left: 580px; }
    #mother { top: 1100px; left: 580px; }
    #father { top: 1250px; left: 580px; }
    #place { top: 1400px; left: 580px; }

    .form-container {
      margin-top: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <input type="text" id="inputName" placeholder="Name" />
    <input type="text" id="inputDOB" placeholder="Date of Birth" />
    <input type="text" id="inputMother" placeholder="Mother's Name" />
    <input type="text" id="inputFather" placeholder="Father's Name" />
    <input type="text" id="inputPlace" placeholder="Place of Birth" />
    <button onclick="generate()">Generate Certificate</button>
  </div>

  <div class="certificate-container" id="certificate">
    <div id="name" class="field">[NAME]</div>
    <div id="dob" class="field">[DOB]</div>
    <div id="mother" class="field">[MOTHER]</div>
    <div id="father" class="field">[FATHER]</div>
    <div id="place" class="field">[PLACE]</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function generate() {
      document.getElementById('name').innerText = document.getElementById('inputName').value;
      document.getElementById('dob').innerText = document.getElementById('inputDOB').value;
      document.getElementById('mother').innerText = document.getElementById('inputMother').value;
      document.getElementById('father').innerText = document.getElementById('inputFather').value;
      document.getElementById('place').innerText = document.getElementById('inputPlace').value;

      const element = document.getElementById("certificate");
      html2pdf().set({
        margin: 0,
        filename: 'birth_certificate.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'px', format: [2480, 3508], orientation: 'portrait' }
      }).from(element).save();
    }
  </script>
</body>
</html>
